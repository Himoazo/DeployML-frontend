<header>
    <nav class="bg-blue-900 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <!-- Logo could go here -->
              <div class="flex-shrink-0 flex items-center">
                <!-- If you have a logo, add it here -->
                <div routerLink="" class="text-white font-bold text-xl">DeployML</div>
              </div>
            </div>
            
            <!-- Desktop menu -->
            <div class="hidden md:flex md:items-center">
              <ul class="flex space-x-8">
                <li>
                  <a routerLink="" routerLinkActive="active" 
                     class="text-white hover:text-indigo-600 px-2 py-1 text-sm font-medium rounded-md"
                     [routerLinkActiveOptions]="{exact: true}">
                    Hem
                  </a>
                </li>
                <li *ngIf="auth.userLoggedIn()">
                  <a routerLink="ml" routerLinkActive="active" 
                     class="text-white hover:text-indigo-600 px-2 py-1 text-sm font-medium rounded-md">
                    Dashboard
                  </a>
                </li>
                <li *ngIf="!auth.userLoggedIn()">
                  <a routerLink="login" routerLinkActive="active" 
                     class="text-white hover:text-indigo-600 px-2 py-1 text-sm font-medium rounded-md">
                    Logga in
                  </a>
                </li>
                <li *ngIf="!auth.userLoggedIn()">
                  <a routerLink="signup" routerLinkActive="active" 
                     class="text-white hover:text-indigo-600 px-2 py-1 text-sm font-medium rounded-md">
                    Skapa konto
                  </a>
                </li>
                <li *ngIf="auth.userLoggedIn()">
                  <a (click)="logOut()" 
                     class="text-white hover:text-indigo-600 px-2 py-1 text-sm font-medium rounded-md cursor-pointer">
                    Logga ut
                  </a>
                </li>
              </ul>
            </div>
            
            <!-- Mobile menu button -->
            <div class="flex items-center md:hidden">
              <button 
                (click)="mobileMenuOpen = !mobileMenuOpen"
                type="button" 
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" 
                [attr.aria-expanded]="mobileMenuOpen">
                <span class="sr-only">Open main menu</span>
                <!-- Menu icon -->
                <svg *ngIf="!mobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <!-- X icon -->
                <svg *ngIf="mobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      
        <!-- Mobile menu -->
        <div 
          *ngIf="mobileMenuOpen" 
          class="md:hidden" 
          id="mobile-menu">
          <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a routerLink="" routerLinkActive="bg-indigo-100 text-indigo-600" 
               [routerLinkActiveOptions]="{exact: true}"
               class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">
              Hem
            </a>
            <a *ngIf="auth.userLoggedIn()" 
               routerLink="ml" 
               routerLinkActive="bg-indigo-100 text-indigo-600"
               class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">
              Dashboard
            </a>
            <a *ngIf="!auth.userLoggedIn()" 
               routerLink="login" 
               routerLinkActive="bg-indigo-100 text-indigo-600"
               class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">
              Logga in
            </a>
            <a *ngIf="!auth.userLoggedIn()" 
               routerLink="signup" 
               routerLinkActive="bg-indigo-100 text-indigo-600"
               class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100">
              Skapa konto
            </a>
            <a *ngIf="auth.userLoggedIn()" 
               (click)="logOut()"
               class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100 cursor-pointer">
              Logga ut
            </a>
          </div>
        </div>
      </nav>
</header>
