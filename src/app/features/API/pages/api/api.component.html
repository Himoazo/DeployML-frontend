<div class="p-6 bg-white rounded-lg shadow-md h-screen">
    <!-- Info section -->
    <div class="mb-6">
      <p class="text-gray-700 mb-3">
        Här hittar du bassökvägen till API:et samt ditt API nyckel.
        Api neyckeln skickar du i Header vid Ajax anrop till API:et
      </p>
      
      <!-- API credentials section -->
      <div class="bg-gray-50 p-4 rounded-md border border-gray-200">
        <div class="flex flex-col space-y-3">
          <div class="flex flex-col sm:flex-row sm:items-center">
            <span class="font-medium text-gray-600 w-24">Base Url:</span>
            <code class="bg-gray-100 px-3 py-1 rounded text-blue-600 font-mono mt-1 sm:mt-0">{{baseUrl}}</code>
          </div>
          
          <div class="flex flex-col sm:flex-row sm:items-center">
            <span class="font-medium text-gray-600 w-24">API key:</span>
            <code class="bg-gray-100 px-3 py-1 rounded text-emerald-600 font-mono mt-1 sm:mt-0">{{info?.api_key}}</code>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Endpoints section -->
    <div>
      <h3 class="font-medium text-lg text-gray-800 mb-3">End points for your models:</h3>
      
      <div class="space-y-2">
        <div *ngFor="let model of modelService.models()" class="bg-gray-50 p-3 rounded-md border border-gray-200">
          <code class="font-mono text-blue-600">{{ `${baseUrl}/model/run/${model.id}` }}</code>
        </div>
      </div>
    </div>
  </div>
